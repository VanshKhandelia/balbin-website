<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Header</title>
    <style>
      .site-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 1rem;
        background-color: lightgray;
      }
      .logo-wrapper,
      .menu-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="logo-wrapper">
        <img src="images/chevron-down-1.svg" alt="Logo" />
      </div>
      <div class="menu-wrapper">
        <button id="main-nav-button" title="menu button">
          <img src="images/menu.svg" alt="Menu icon" />
        </button>
      </div>
    </header>
  </body>
</html>
